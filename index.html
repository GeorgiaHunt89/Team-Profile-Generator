<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma-rtl.min.css">
    <link rel='stylesheet' href='./style.css'>
    <title>Team Profile Generator</title>
</head>
<body>
    <!-- Hero header section -->
    <header>
        <section class="hero is-primary">
            <div class="hero-body">
              <p class="title">
                Team Profile Generator
              </p>
              <p class="subtitle">
                A summary of current team members.
              </p>
            </div>
          </section>
    </header>

    <body>
    <!-- Team Member cards -->
    
    <!-- Manager card -->
    <div class="card team-card manager-card">
        <div class="card-content">
          <div class="media">
            <div class="media-left">
              <figure class="image is-48x48">
                <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
              </figure>
            </div>
            <div class="media-content">
              <p class="title is-4 manager-name"></p>
              <p class="subtitle is-6 manager-title"></p>
            </div>
          </div>
          <div class="content">
            <p class='id'></p>
            <p class='email'></p>
            <p class='officeNumber'></p>
          </div>
        </div>
      </div>


    <!-- Employee card -->
    <div class="card team-card employee-card">
        <div class="card-content">
          <div class="media">
            <div class="media-left">
              <figure class="image is-48x48">
                <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
              </figure>
            </div>
            <div class="media-content">
              <p class="title is-4 employee-name"> John</p>
              <p class="subtitle is-6 employee-title"></p>
            </div>
          </div>
          <div class="content">
            <p class='id'></p>
            <p class='email'></p>
          </div>
        </div>
      </div>


    <!-- Engineer card -->
    <div class="card team-card engineer-card">
        <div class="card-content">
          <div class="media">
            <div class="media-left">
              <figure class="image is-48x48">
                <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
              </figure>
            </div>
            <div class="media-content">
              <p class="title is-4 engineer-name"></p>
              <p class="subtitle is-6 engineer-title"></p>
            </div>
          </div>
          <div class="content">
            <p class='id'></p>
            <p class='email'></p>
            <p class='gitHub'></p>
          </div>
        </div>
      </div>


    <!-- Intern card -->
    <div class="card team-card intern-card">
        <div class="card-content">
          <div class="media">
            <div class="media-left">
              <figure class="image is-48x48">
                <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
              </figure>
            </div>
            <div class="media-content">
              <p class="title is-4 intern-name"></p>
              <p class="subtitle is-6 intern-title"></p>
            </div>
          </div>
          <div class="content">
            <p class='id'></p>
            <p class='email'></p>
            <p class='school'></p>
          </div>
        </div>
      </div>  


    </body>  


      
</html>
